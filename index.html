<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Previously Today... View trivia on past events that occurred today" />
  <meta property="og:description" content="Previously Today... lets a user view trivia of past historal events that have occured on the same day. Users can also see trivia of a different date, and also save interesting trivia to view later." />
  <meta property="og:url" content="https://j0n-c.github.io/previously-today/" />
  <meta property="og:image" content="https://j0n-c.github.io/previously-today/images/pexels-maria-orlova-4916244.jpg" />
  <title>Previously Today...</title>
  <link rel="icon" href="images/calendar-favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/cde92fa975.js" crossorigin="anonymous"></script>
</head>
<body class="row" id="homepage">

  <div id="date-modal" class="hidden">
    <form class="light-cream popup" id="date-select">
      <div class="lightgray popup">
        <label class="row">VIEW NEW DATE</label>
        <select id="month-select" class="column-third">
          <option value="1">Jan.</option>
          <option value="2">Feb.</option>
          <option value="3">Mar.</option>
          <option value="4">Apr.</option>
          <option value="5">May</option>
          <option value="6">Jun.</option>
          <option value="7">Jul.</option>
          <option value="8">Aug.</option>
          <option value="9">Sept.</option>
          <option value="10">Oct.</option>
          <option value="11">Nov.</option>
          <option value="12">Dec.</option>
        </select>
        <select id="day-select" class="column-third">
        </select>
      </div>
      <button id="submit-new-date" form="date-select" class="darkgray" type="submit">VIEW SELECTED DATE</button>
      <button id="close-date-select" class="red">CANCEL</button>
    </form>
  </div>

  <div id="delete-modal" class="hidden">
    <div class="light-cream popup">
      <h2>DELETE FACT FOR:</h2>
      <h2 id="confirm-date">null date</h2>
      <button id="confirm-delete" form="date-select" class="darkgray">CONFIRM</button>
      <button id="close-delete" class="red">CANCEL</button>
    </div>

  </div>

  <header class="column-full">
    <div class="darkgray">
      <a href="index.html">
        <h1>previously today...</h1>
      </a>
    </div>
  </header>

  <main class="column-full row main-row">
    <div class="lightgray sidebar row just-sidebar">
      <h2 id="date-label" class="column-full">TODAY'S DATE</h2>
      <h2 id="calendar-label" class="column-full hidden">TRIVIA CALENDAR</h2>
      <div id="calendar-months" class="flex wrap spce-btwn hidden">
        <button>JANUARY</button>
        <button>FEBRUARY</button>
        <button>MARCH</button>
        <button>APRIL</button>
        <button>MAY</button>
        <button>JUNE</button>
        <button>JULY</button>
        <button>AUGUST</button>
        <button>SEPTEMBER</button>
        <button>OCTOBER</button>
        <button>NOVEMBER</button>
        <button>DECEMBER</button>
      </div>
      <h2 id="current-date" class="column-full"> </h2>
      <button class="darkgray" id="view-new-date">VIEW ANOTHER DATE</button>
      <button id="sidebar-active" class="darkgray hidden footer">VIEW SAVED FACTS</button>
    </div>

    <div id="calendar-list" class="light-cream column-full fill-col hidden">
      <h2>SAVED FACTS FOR null</h2>
      <ul id="fact-list">

      </ul>
    </div>

    <div id="main-daily-fact" class="light-cream column-full fill-col">
      <p id="daily-fact">Loading fact...</p>
      <div class="flex wrap spce-around">
        <button id="save-fact" class="darkgray med-button"><i class="fas fa-pen-alt"></i> SAVE FACT</button>
        <button id="new-fact" class="darkgray med-button"><i class="fas fa-redo-alt"></i> NEW FACT</button>
        <button id="yesterday" class="darkgray med-button"><i class="fas fa-chevron-left"></i>  YESTERDAY</button>
        <button id="tomorrow" class="darkgray med-button">TOMORROW <i class="fas fa-chevron-right"></i></button>
      </div>

      <p id="save-notify" class="hidden">FACT SAVED!</p>
    </div>

  </main>

  <footer id="footer-active" class="lightgray row just-cent">
    <button class="darkgray footer">VIEW SAVED FACTS</button>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
